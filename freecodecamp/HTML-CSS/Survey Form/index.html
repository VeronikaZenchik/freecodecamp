<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">  
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" >
      <label id="name-label" for="name">
      <input id="name" type="text" required placeholder="Enter your name">
      </label>
      <label id="email-label" for="email">
      <input id="email" type="email" required placeholder="Enter your Email">
      </label>
      <label id="number-label" for="number">
      <input id="number" type="number" placeholder="Age" min="1" max="2">
      </label>
      <select id="dropdown">
        <optional>HTML</optional>
        <optional>CSS</optional>
        <optional>JS</optional>
        </select>
        <fieldset>
          <ledend>Would you recommend freeCodeCamp to a friend?</ledend>
        <label for="definitely">Definitely
<input id="definitely" type="radio" name="account-type" class="definitely" value="definitely" checked /> 
        </label>
        <label for="maybe">
          Maybe
          <input id="maybe" type="radio" name="friend" class="friend" value="maybe"/>
          </label>
           <label for="notsure">
            Not sure
          <input id="notsure" type="radio" name="friend" class="friend"value="not sure"/>
          </label>
          </fieldset>
    </form>
    <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <label for="survey-form">Provide a bio:
          <textarea id="survey-form" name="survey-form" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
          <label for="Submit">
          <input type="submit" value="Submit" />
          </label>
  
</body>
</body>
</html>
